<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <p>
        <a href="https://github.com/apache/cordova-plugin-inappbrowser/" target="_blank">
          Link with _blank doesn't work!
        </a>
      </p>
      <p>
        <a href="https://github.com/apache/cordova-plugin-inappbrowser/">
          Link without _blank works!
        </a>
      </p>
      <form method="get" action="form.html" target="_blank">
        <input type="hidden" name="test" value="1" />
        <input type="submit" name="submit" value="Submit get with _blank doesn't work!" />
      </form>
      <form method="get" action="form.html">
        <input type="hidden" name="test" value="1" />
        <input type="submit" name="submit" value="Submit get without _blank works!" />
      </form>
      <form method="post" action="form.html" target="_blank">
        <input type="hidden" name="test" value="1" />
        <input type="submit" name="submit" value="Submit post with _blank doesn't work!" />
      </form>
      <form method="post" action="form.html">
        <input type="hidden" name="test" value="1" />
        <input type="submit" name="submit" value="Submit post without _blank works!" />
      </form>
    </div>
  </body>
</html>
